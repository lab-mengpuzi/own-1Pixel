<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现金余额跟踪系统 - 萌铺子国际独立站</title>
    <link href="data:," type="image/x-icon" rel="icon">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <script src="../js/cdn.tailwindcss.com.js"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#3b82f6',
                    secondary: '#64748b',
                    accent: '#06b6d4',
                    dark: '#1e293b',
                    light: '#f8fafc',
                    success: '#10b981',
                    danger: '#ef4444'
                },
                fontFamily: {
                    inter: ['Inter', 'sans-serif'],
                    mono: ['JetBrains Mono', 'monospace']
                }
            }
        }
    }
    </script>
    <style type="text/tailwindcss">
    @layer utilities {
        .content-auto {
            content-visibility: auto;
        }
    }
    </style>
</head>

<body class="bg-gray-50 font-inter text-dark min-h-screen flex flex-col">
    <!-- 页眉 -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa fa-home text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800">现金余额跟踪系统</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="bg-primary hover:bg-blue-600 p-2 rounded-full transition-colors duration-200" title="现金余额跟踪系统">
                    <i class="fa fa-home text-gray-600 text-white"></i>
                    <span class="ml-1 hidden sm:inline text-white">首页</span>
                </a>
                <a href="market.html" class="bg-white hover:bg-gray-300 p-2 rounded-full transition-colors duration-200" title="市场页">
                    <i class="fa fa-shopping-cart text-gray-600"></i>
                    <span class="ml-1 hidden sm:inline">市场</span>
                </a>
                <a href="dutch_auction.html" class="bg-white hover:bg-gray-300 p-2 rounded-full transition-colors duration-200" title="荷兰钟拍卖系统">
                    <i class="fa fa-gavel text-gray-600"></i>
                    <span class="ml-1 hidden sm:inline">拍卖</span>
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">首页 - 现金余额跟踪系统</h1>
        </div>

        <!-- 余额卡片 -->
        <section class="mb-8 bg-white rounded-xl shadow-lg p-6 transform transition-all duration-300 hover:shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">当前余额</h2>
                <div id="lastUpdated" class="text-sm text-gray-500"></div>
            </div>
            <div class="flex items-end">
                <span class="text-3xl font-bold" id="balanceAmount">¥0.00</span>
                <span class="ml-2 text-gray-500">CNY</span>
            </div>
        </section>

        <!-- 添加交易表单 -->
        <section class="mb-8 bg-white rounded-xl shadow-lg p-6 transform transition-all duration-300 hover:shadow-xl">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">添加交易记录</h2>
            <form id="transactionForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="our_bank_account_name" class="block text-sm font-medium text-gray-700 mb-1">己方银行户名</label>
                        <!-- 隐私数据 -->
                        <input type="text" id="our_bank_account_name" name="our_bank_account_name" value="萌铺子（杭州）科技有限公司
" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="counterparty_alias" class="block text-sm font-medium text-gray-700 mb-1">对手方别名</label>
                        <!-- 隐私数据 -->
                        <input type="text" id="counterparty_alias" name="counterparty_alias" value="唐铭泽
" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="our_bank_name" class="block text-sm font-medium text-gray-700 mb-1">己方开户行</label>
                        <!-- 隐私数据 -->
                        <input type="text" id="our_bank_name" name="our_bank_name" value="杭州银行香积寺路支行
" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="counterparty_bank" class="block text-sm font-medium text-gray-700 mb-1">对手方开户行</label>
                        <!-- 隐私数据 -->
                        <input type="text" id="counterparty_bank" name="counterparty_bank" value="招商银行
" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="expense_amount" class="block text-sm font-medium text-gray-700 mb-1">支出金额（元）</label>
                        <input type="number" id="expense_amount" name="expense_amount" step="0.01" min="0" value="0.00"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="income_amount" class="block text-sm font-medium text-gray-700 mb-1">收入金额（元）</label>
                        <input type="number" id="income_amount" name="income_amount" step="0.01" min="0" value="1.00"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="note" class="block text-sm font-medium text-gray-700 mb-1">附言（用途）</label>
                            <span class="text-sm text-gray-500">余额将自动计算</span>
                        </div>
                        <input type="text" id="note" name="note" value="1. 防账户冻结 2. 股东实缴
"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                        class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors duration-200">
                        添加交易
                    </button>
                </div>
            </form>
        </section>

        <!-- 交易记录列表 -->
        <section class="bg-white rounded-xl shadow-lg p-6 transform transition-all duration-300 hover:shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">交易记录</h2>
                <div class="flex space-x-2">
                    <button id="refreshBtn" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors duration-200">
                        <i class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
            <div id="transactionsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 交易记录将通过JavaScript动态添加 -->
            </div>
            <div id="noTransactions" class="text-center py-8 text-gray-500 hidden">
                暂无交易记录
            </div>
        </section>
    </main>

    <footer class="bg-white border-t border-gray-200 py-4">
        <div class="container mx-auto px-4 text-center text-sm text-gray-500">
            <p>现金余额跟踪系统 - <a href="https://whois.aliyun.com/rdap/domain/mengpuzi.top" target="_blank">萌铺子国际独立站</a> 由 豆包 & TRAECN 强力驱动 &copy; 2025</p>
        </div>
    </footer>

    <script src="../js/App.js"></script>
</body>

</html>
